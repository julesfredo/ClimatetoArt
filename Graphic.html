<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ClimateToArt - Graphic Art</title>
</head>
<body onload="fetchArtworkYear()">
    <div class="container-fluid font">
        <div class="col-12">
            <h1 class="center titleGraphic">Graphic Artworks</h1>
            <hr>
        </div>

        <div class="row center title">
            <div class="col-4">
                <div class="center">
                    <h2 class="h-title">After Lunch - Howard Hodgkin</h2>
                </div>
            </div>
            <div class="col-4">
                <div class="center">
                    <h2 class="h-title">Diary: March 5th, '05 in Kashiwa - Noda Tetsuya</h2>
                </div>
            </div>
            <div class="col-4">
                <div class="center">
                    <h2 class="center h-title">Hope - Shepard Fairey</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <img src="Chicago.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="JapaneseImpressionism.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="Hope.jpg" alt="" class="img-fluid">
            </div>
        </div>

        <div class="row center">
            <div class="col-4">
                 <div class="font"><h3>Exhibited</h3></div>
                <h3 class="font" id="chicagoYear"></h3>
                <div>
                    <a href="Weather.html">
                        <button onclick="setYear(1977)" class="btn-12"><span>Get Weather</span></button>
                    </a>
                </div>
            </div>
            <div class="col-4">
                 <div class="font"><h3>Exhibited</h3></div>
                <h3 class="font" id="japaneseImpressionismYear"></h3>
                <div>
                    <a href="Weather.html">
                        <button onclick="setYear(1997)" class="btn-12"><span>Get Weather</span></button>
                    </a>
                </div>
            </div>
            <div class="col-4">
                 <div class="font"><h3>Exhibited</h3></div>
                <h3 class="font" id="hopeYear"> </h3>
                <div>
                    <a href="Weather.html">
                        <button onclick="setYear(2008)" class="btn-12"><span>Get Weather</span></button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
